    <form action="" method="POST" id="formulaire">
        <div>
            <!-- for = binding avec l'id de l'input et le curseur se place sur l'input relié -->
            <label for="pseudo">Pseudo</label>
            <!-- name est l'index utilisé en PHP -->
            <!-- autocomplete="off" Permet d'éviter l'autosaisie des champs -->
            <input type="text" id="pseudo" name="pseudo" >
        </div>
        
        <div>
            <!-- for = binding avec l'id de l'input et le curseur se place sur l'input relié -->
            <label for="mdp">MDP</label>
            <!-- name est l'index utilisé en PHP -->
            <!-- autocomplete="off" Permet d'éviter l'autosaisie des champs -->
            <input type="password" id="mdp" name="mdp" >
            <button type="button" id="voir">&#128065</button>
        </div>

        <input type="button" value="Valider">

    </form>
